<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Challenge</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <div class="col-1">
                <div class="heading">
                    <h2 class="instruction-heading">Press a key to see it's value</h2>
                    <h3 class="keyboard-title">KeyboardEvents</h3>
                </div>
                <div class="big-num">
                    <h1 id="heading-which">\\</h1>
                </div>
            </div>

            <div class="col-2">

                <div class="value-boxes">
                    <div class="box box-1">
                        <div class="num-head">
                            <h5 class="number-heading">1</h5>
                        </div>
                        <h5 class="value-heading">/ event.key /</h5>
                        <div class="value-box">
                            <h3 class="value-style" id="event-key">//</h3>
                        </div>
                    </div>

                    <div class="box box-2">
                        <div class="num-head">
                            <h5 class="number-heading">2</h5>
                        </div>
                        <h5 class="value-heading">/ event.keyCode /</h5>
                        <div class="value-box">
                            <h3 class="value-style" id="event-which">//</h3>
                        </div>
                    </div>

                    <div class="box box-3">
                        <div class="num-head">
                            <h5 class="number-heading">3</h5>
                        </div>
                        <h5 class="value-heading">/ event.code /</h5>
                        <div class="value-box">
                            <h3 class="value-style" id="event-code">//</h3>
                        </div>
                    </div>


                </div>



            </div>
            <div class="footer">
                <div class="circle"></div>
                <h6 class="credit">Built by Gareth Scott at <span class="code">CodeNation</span></h6>

            </div>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
